<section class="main">
  <div class="data">
      <div class="msg">Welcome&nbsp;&nbsp;{{name}}</div>
      <div class="heading col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1"><h3>Bookings</h3></div>
      <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 tabl">
          <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table table-hover table-striped table-responsive-m">
            <thead>
                <tr>
                  <th>Booking Id</th>
                  <th>Name</th>
                  <th>Date</th>
                  <th>Theme</th>
                  <th>Amount</th>
                  <th>Photographer</th>
                  <th>Status</th>
                  <th>Cancel</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of bookings">
                  <td>{{c.book_id}}</td>
                  <td>{{c.cust_name}}</td>
                  <td>{{c.booking_date}}</td>
                  <td>{{c.theme}}</td>
                  <td>{{c.service_amount}}</td>
                  <td>{{c.p_name}}</td>
                  <td>{{c.status}}</td>
                  <td><span (click)= 'OnCancel(c.book_id, c.cust_emailid)' class="cancelbtn glyphicon glyphicon-remove"></span></td>
                </tr>
            </tbody>
          </table>
      </div>
  </div>
</section>
