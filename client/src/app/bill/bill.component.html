<section class="main container-fluid">
    <div class="row">
        <div>
        <a (click)="printBill()"><h5 class="print" title="Print"><span class="glyphicon glyphicon-print"></span></h5></a>
        </div>
    </div>
    <div class="row">
        <h1>Picture Perfect</h1>
    </div>
    <div class="bill col-md-6 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 col-xs-8 col-lg-4 col-lg-offset-1">
        <h3>Booking Receipt</h3>
        <div style="border:1px solid lightslategray;"></div>
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <tr>
                <td>Customer Name</td>
                <td>{{data.cust_name}}</td>
            </tr>
            <tr>
                <td>Contact N0.</td>
                <td>{{data.cust_contact}}</td>
            </tr>
            <tr>
                <td>Booking Date</td>
                <td>{{data.booking_date}}</td>
            </tr>
            <tr>
                <td>Theme</td>
                <td>{{data.theme}}</td>
            </tr>
            <tr>
                <td>Booking Amount</td>
                <td>{{data.billAmount}}</td>
            </tr>
            <tr>
                <td>Photographer Name</td>
                <td>{{data.p_name}}</td>
            </tr>
            <tr>
                <td>Photographer Emailid</td>
                <td>{{data.p_email}}</td>
            </tr>
            <tr>
                <td>Photographer Mobile</td>
                <td>{{data.p_mob}}</td>
            </tr>
        </table>
    </div>
</section>
