<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 heading"><h3>Themes</h3></div>
<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 main">
  <table class="table table-hover table-striped table-responsive-m">
    <thead>
      <tr>
        <th>Theme Id</th>
        <th>Theme Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of themes">
        <td>{{t.theme_id}}</td>
        <td>{{t.theme_name}}</td>
        <td>{{t.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
