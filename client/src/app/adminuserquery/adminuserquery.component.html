<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 heading"><h3>Queries</h3></div>
<div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 main">
    <ul class="list-group col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <li *ngFor="let q of queries" class="list-group-item list-group-item-action">
      <div> 
        Query Id : {{q.msgid}}<br/>
        Name : {{q.name}}<br/>
        Email : {{q.email}}<br/>
        Contact : {{q.phone}}<br/>
        User Query : {{q.message}}<br/>
        <a (click)="reply(q.email)" class="btn btn-success">Reply</a>
        <!-- <a href="mailto:{{q.email}}?Subject=Picture%20Perfect" target="_blank" class="btn btn-success">Reply</a> -->
      </div>
    </li>
  </ul>
</div>
